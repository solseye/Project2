<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="my.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 20px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .delete-button, .edit-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .edit-button {
            background-color: #ffc107;
        }

        .delete-button:hover, .edit-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>

<h1>Contact Details</h1>

<!-- Display contact details -->
<p>Name: Seongjin Park</p>
<p>Phone: 010-9764-9394</p>
<p>Email: seongjin1015@gmail.com</p>
<p>Birthday: 1999-10-15</p>

<!-- Buttons to go back to index.html, delete, and edit -->
<a href="index.html">뒤로</a>
<a class="delete-button" href="#" onclick="confirmDelete()">삭제</a>
<a class="edit-button" href="edit.html">수정</a>

<script>
    function confirmDelete() {
        // Display a confirmation dialog for deletion
        var userConfirmed = confirm("정말로 삭제하시겠습니까?");

        // If user clicks "OK" in the confirmation dialog, proceed with deletion
        if (userConfirmed) {
            window.location.href = "index.html";
        }
    }
</script>


</body>
</html>
